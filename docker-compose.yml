version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=nertamid
      - POSTGRES_PASSWORD=nertamid
      - POSTGRES_DB=nertamid
    ports:
      - "5432:5432"
    volumes:
      - nertamid-data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATABASE_URL=postgres://nertamid:nertamid@db:5432/nertamid
      - JWT_SECRET=test_dev_secret_only
      - ENCRYPTION_KEY=12345678901234567890123456789012
    depends_on:
      - db
    restart: always

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - server
    restart: always

volumes:
  nertamid-data:
